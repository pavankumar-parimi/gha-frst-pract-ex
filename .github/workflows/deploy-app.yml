name: "Lint, Test & Deploy"
on: push
jobs:
    lint-and-test: 
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Install NodeJs
              uses: actions/setup-node@v3
              with: 
                node-version: 18
            - name: Install Dependencies
              run: npm ci
            - name: Lint the code
              run: npm run lint
            - name: Run tests
              run: npm run test
    deploy-app:
        needs: lint-and-test
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Install NodeJs
              uses: actions/setup-node@v3
              with: 
                node-version: 18
            - name: Install Dependencies
              run: npm ci
            - name: build app
              run: npm build
            - name: Deploy app
              run: "Deploying ..."
